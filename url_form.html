  <body>
    <div class="jumbotron">

        <nav>
          <ul class="nav nav-pills">

            <li role="presentation"><a href="http://localhost:3000/listRentals/">Saved Ads</a></li>

        <form method="POST" action="http://localhost:3000">

          <p>Leboncoin URL
          <input type="url" required name="lbc_url" placeholder="Leboncoin rental url" id="lbc_url"></p>

          <input type="number" required min="0" max="1" name="tolerance" id="tolerance" step="0.01" placeholder="Tolerance" /></p>

          <button type="submit" name="btn">Evaluate</button>
